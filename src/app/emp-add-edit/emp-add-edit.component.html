<div mat-dialog-title>
    <h1>USER FORM</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" placeholder="Full Name" formControlName="fullname">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" placeholder="Email" formControlName="email">
          </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <input matInput type="text" placeholder="Gender" formControlName="gender">
      </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <input matInput type="text" placeholder="Status" formControlName="status">
          </mat-form-field>
    </div>
</div>

    
<div mat-dialog-actions class="action">
    
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Add Parameter'}}</button>
</div>
</form>
